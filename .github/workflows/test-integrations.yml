name: Integration tests

on: [push, pull_request]

env:
  GITHUB_ACTIONS: true

jobs:
  tests:
    name: Test
    runs-on: ubuntu-latest
    env:
      SECURE_INTEGRATION: false
    strategy:
      matrix:
        entry:
          - { cluster: 'opendistro', secured: 'true', version: '1.13.3' }
          - { cluster: 'opendistro', secured: 'false', version: '1.13.3' }
          - { cluster: 'opensearch', secured: 'true', version: '1.2.4' }
          - { cluster: 'opensearch', secured: 'false', version: '1.2.4' }
          - { cluster: 'opensearch', secured: 'true', version: '1.3.1' }
          - { cluster: 'opensearch', secured: 'false', version: '1.3.1' }

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Increase system limits
        run: |
          sudo swapoff -a
          sudo sysctl -w vm.swappiness=1
          sudo sysctl -w fs.file-max=262144
          sudo sysctl -w vm.max_map_count=262144
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy
      - name: Integ ${{ matrix.entry.cluster }} ${{ matrix.entry.version }} secured=${{ matrix.entry.secured }}
        run: "./.ci/run-tests ${{ matrix.entry.cluster }} ${{ matrix.entry.version }} ${{ matrix.entry.secured }}"
        